language: java
jdk: oraclejdk8
sudo: required
services:
  - docker
cache:
  directories:
  - $HOME/.m2
addons:
  apt:
    packages:
    - oracle-java8-installer
    - oracle-java8-set-default
install:
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-engine
script:
  - ./mvnw package
  - ./deploy/deploy.sh
env:
  global:
    - secure: "" # VAULT_PASSWORD
    - secure: "" # AWS_ACCESS_KEY_ID
    - secure: "" # AWS_SECRET_ACCESS_KEY

